<!DOCTYPE html>
<html>
<body>
  <form id="billing">
    <input type="text" id="givenName" name="givenName" placeholder="First Name" />
    <input type="text" id="familyName" name="familyName" placeholder="Last Name" />
    <input type="text" id="address" name="address" placeholder="Address" />
    <input type="text" id="city" name="city" placeholder="City" />
    <input type="text" id="state" name="state" placeholder="State" />
    <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" />
    <input type="text" id="country" name="country" placeholder="Country" />
    <button id="submit" type="submit">Save</button>
  </form>
</body>
</html>
