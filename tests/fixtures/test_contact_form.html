<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Test Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 4px; display: none; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address *</label>
            <input type="email" id="emailAddress" name="email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phone">
        </div>
        <div class="form-group">
            <label for="company">Company/Organization</label>
            <input type="text" id="company" name="company">
        </div>
        <div class="form-group">
            <label for="subject">Subject *</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="general">General Inquiry</option>
                <option value="support">Technical Support</option>
                <option value="sales">Sales</option>
                <option value="partnership">Partnership</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
    <div id="result" class="result"></div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = '<strong>Form Submitted!</strong><br>' + 
                JSON.stringify(data, null, 2).replace(/\n/g, '<br>');
        });
    </script>
</body>
</html>
