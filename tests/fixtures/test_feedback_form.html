<!DOCTYPE html>
<html>
<head>
    <title>Feedback - Test Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .rating { display: flex; gap: 10px; }
        .rating label { display: inline; font-weight: normal; }
        button { background: #6f42c1; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #5a32a3; }
        .result { margin-top: 20px; padding: 15px; background: #e2d5f1; border-radius: 4px; display: none; }
    </style>
</head>
<body>
    <h1>Customer Feedback</h1>
    <form id="feedbackForm">
        <div class="form-group">
            <label for="customerName">Your Name *</label>
            <input type="text" id="customerName" name="name" required>
        </div>
        <div class="form-group">
            <label for="customerEmail">Your Email *</label>
            <input type="email" id="customerEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="customerPhone">Your Phone</label>
            <input type="tel" id="customerPhone" name="phone">
        </div>
        <div class="form-group">
            <label for="companyName">Company</label>
            <input type="text" id="companyName" name="company">
        </div>
        <div class="form-group">
            <label>Overall Satisfaction *</label>
            <select id="satisfaction" name="satisfaction" required>
                <option value="">Rate your experience</option>
                <option value="5">Excellent (5)</option>
                <option value="4">Good (4)</option>
                <option value="3">Average (3)</option>
                <option value="2">Poor (2)</option>
                <option value="1">Very Poor (1)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="recommendation">Would you recommend us? *</label>
            <select id="recommendation" name="recommendation" required>
                <option value="">Select</option>
                <option value="yes">Yes, definitely</option>
                <option value="maybe">Maybe</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <button type="submit">Submit Feedback</button>
    </form>
    <div id="result" class="result"></div>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = '<strong>Feedback Submitted!</strong><br>' + 
                JSON.stringify(data, null, 2).replace(/\n/g, '<br>');
        });
    </script>
</body>
</html>
